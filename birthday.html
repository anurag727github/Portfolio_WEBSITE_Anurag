<!DOCTYPE html>
<html>
<head>
  <title>My Birthday Invitation</title>
  <style>
    /* General styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #ffffff);
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff7e5f;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #2575fc;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      background-color: #6a11cb;
      transform: scale(1.05);
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 15px;
      }

      img {
        max-width: 90%;
      }

      a {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>My Birthday Invitation</h1>
  <p>
    On 18th May 2024, I am going to be 17 this year.<br>
    So I invite you to my 17th birthday party! ðŸŽ‰
  </p>
  <img src="./birthday.jpg" alt="Birthday Celebration"><br>
  <a href="https://maps.google.com" target="_blank">Google Map</a>
</body>
</html>
